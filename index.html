    <title>Cat card</title>

<body>
 <section id = "container">
<section class = "cat-details">
    <img src="kivaka.jpg" alt="cat-image">
    
    <div class = "cat-name"> Kivaka</div>
    <section class =" cat-bio-data">

            <span>BREED</span>
            <br>
            Orange-Tabby
        </div>
        <div class="cat-size">
            <span>SIZE</span>
            <br>
            Medium
        </div>
        <div class = "cat-age">
            <span>AGE</span>
            <br>
            3 Years
        </div>
    
    <article>
    <h3>
        Kivaka is an inquisitie, vigilant and smart cat. 
    she is spontaneous and can sometimes be affectionate.
    she especially loves treats of small pieces of cooked meat or fish
</h3>
    </article>
    <button class  ="adopt-button">Apply for adoption</button>
    </section>
    </section>
